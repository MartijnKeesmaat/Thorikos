<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Thorikos map</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <a href="" id="path"></a>
        <div class="options--map">
            <button id="showMap">Show map</button>
            <button id="zoom">Zoom in</button>
            <button id="back">Go back</button>
        </div>
    </div>

    <div id="myCard" class="flip-container vertical flip" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
            <div class="front">
                <div class="map"></div>
            </div>
            <div class="back">
                <div class="treemap"></div>
            </div>
        </div>
    </div>


    <section class="categorial-buttons">

        <button class="button-category" data-category="SHAPE OBJECT">
            <span> <img src="img/Icons/shape%20object.svg" alt=""></span> <span>Shape objects</span>
        </button>

        <button class="button-category" data-category="SHAPE DETAILS">
            <span> <img src="img/Icons/shape-detail.svg" alt=""></span> <span>Shape details</span>
        </button>

        <button class="button-category" data-category="WARE">
            <span> <img src="img/Icons/ware.svg" alt=""></span> <span>Ware</span>
        </button>

        <button class="button-category" data-category="SEASON">
                    <span> <img src="img/Icons/season.svg" alt=""></span> <span>Season</span>
        </button>

        <button class="button-category" data-category="CONSERVATION">
                    <span> <img src="img/Icons/conservation.svg" alt=""></span> <span>Conservation</span>
        </button>

        <button class="button-category" data-category="CHRONOLOGY 1st IMPRESSION">
                    <span> <img src="img/Icons/tijdperk.svg" alt=""></span> <span>Period</span>
        </button>

        <button class="button-category" data-category="CONTEXT">
                    <span> <img src="img/Icons/context-nummer.svg" alt=""></span> <span>Macro code</span>
        </button>

        <button class="button-category" data-category="PRODUCTION PLACE">
                    <span> <img src="img/Icons/production-place.svg" alt=""></span> <span>Production place</span>
        </button>

    </section>



    <div class="options--macro">
        <label><input type="checkbox" name="macro" id="showMacro" />Show macro-squares</label>
    </div>

    <div class="options--value">
        <label><input type="checkbox" name="value" id="showValue" />Show values</label>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <script src="draw-tree-map.js"></script> -->
    <script>
        const btn = document.querySelector('#showMap');
        btn.addEventListener('click', toggleMap);

        function toggleMap() {
            document.querySelector('#myCard').classList.toggle('flip');
        }


        const buttons = document.querySelectorAll('.button-category')
        console.log(buttons)

        buttons.forEach(button => button.addEventListener('click',wordgroen))
        function wordgroen(a){
            console.log(a.target)
            a.target.classList.add('button-active')
        }

    </script>
    <script src="index.js"></script>
</body>

</html>
