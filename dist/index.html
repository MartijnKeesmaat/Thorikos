  <head>
    <meta charset="UTF-8">

  <body>
    <header>
      <img src="/logo.f1d8a4c6.svg" alt="" class="logo">
      <button class="share">
        <img src="/share.814dbadb.svg" alt="">
        <span>GET MAP</span>
      </button>
    </header>

    <div class="vis-controls">
      <nav id="path"></nav>

      <div class="options--map">

        <div id="showMap">
          <span class="showmap-label">Collection</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <span class="showmap-label">Map</span>
        </div>

        <button class="btn" id="showMacro">Show grid</button>

        <button id="zoom">
          <svg>
            <g id="Smallicons-/-Zoom" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
              <g id="Group-6" transform="translate(2.000000, 2.000000)" stroke="#494949" stroke-width="2.20000005">
                <path d="M7.70000017,0 C11.9529669,0 15.4000003,3.44703341 15.4000003,7.70000017 C15.4000003,11.9529669 11.9529669,15.4000003 7.70000017,15.4000003 C3.44703341,15.4000003 0,11.9529669 0,7.70000017 C0,3.44703341 3.44703341,0 7.70000017,0 Z" id="Path"></path>
                <line x1="4.4000001" y1="7.70000017" x2="11.0000002" y2="7.70000017" id="Path"></line>
                <line x1="7.70000017" y1="4.4000001" x2="7.70000017" y2="11.0000002" id="Path"></line>
                <line x1="13.2000003" y1="13.2000003" x2="16.5" y2="16.5" id="Path"></line>
              </g>
            </g>
          </svg>
          <span>Zoom in</span>
        </button>
        <!-- <button id="back">Go back</button> -->
      </div>
    </div>

    <div id="myCard" class="flip-container vertical flip" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front" id="map">
          <div class="map"></div>
          <div class="map-legend">
            <h3>Legend</h3>
            <p class="map-legend__sub">objects per meso</p>
            <div class="map-legend__gradient"></div>
          
            <div class="map-legend__indication">
              <p class="map-legend__lowest">0</p>
              <p class="map-legend__middle">0</p>
              <p class="map-legend__highest">0</p>
            </div>
          </div>
        </div>
        <div class="back">
          <div class="treemap--loading">
            <h3>The data is loading</h3>
            <p>Expected time: 30 seconds</p>
          </div>
          <div class="treemap"></div>
        </div>
      </div>
    </div>
