<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thorikos map</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
  <script src="/style.e308ff8e.js"></script><link rel="stylesheet" href="/src.e31bb0bc.css"></head>

  <body>
    <div class="options--map">
      <button id="showMap">Show map</button>
    </div>

    <div id="myCard" class="flip-container vertical flip" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">
          <div class="map"></div>
        </div>
        <div class="back">
          <div class="treemap"></div>
        </div>
      </div>
    </div>

    <div>
      <button id="details-btn">Shape details</button>
      <button id="ware-btn">Ware</button>
      <button id="season-btn">Season</button>
      <button id="conservation-btn">Conservation</button>
    </div>

    <div class="options--macro">
      <label><input type="checkbox" name="macro" id="showMacro">Show macro-squares</label>
    </div>

    <div class="options--value">
      <label><input type="checkbox" name="value" id="showValue">Show values</label>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <script src="draw-tree-map.js"></script> -->
    <script>var btn = document.querySelector('#showMap');
btn.addEventListener('click', toggleMap);

function toggleMap() {
  document.querySelector('#myCard').classList.toggle('flip');
}</script>
    <script src="/src.e31bb0bc.js"></script>
  </body>
</html>
