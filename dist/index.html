<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thorikos map</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
  <script src="/style.e308ff8e.js"></script><link rel="stylesheet" href="/src.e31bb0bc.css"></head>

  <body>
    <header>
      <img src="/logo.f1d8a4c6.svg" alt="" class="logo">
      <button class="share">
        <img src="/share.814dbadb.svg" alt="">
        <span>SHARE</span>
      </button>
    </header>

    <div class="vis-controls">
      <nav id="path"></nav>

      <div class="options--map">
        <!-- <button id="showMap">Show map</button> -->

        <div id="showMap">
          <span class="showmap-label">Collection</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <span class="showmap-label">Map</span>
        </div>

        <button class="btn" id="showMacro">Show grid</button>

        <button id="zoom">
          <svg>
            <g id="Smallicons-/-Zoom" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
              <g id="Group-6" transform="translate(2.000000, 2.000000)" stroke="#494949" stroke-width="2.20000005">
                <path d="M7.70000017,0 C11.9529669,0 15.4000003,3.44703341 15.4000003,7.70000017 C15.4000003,11.9529669 11.9529669,15.4000003 7.70000017,15.4000003 C3.44703341,15.4000003 0,11.9529669 0,7.70000017 C0,3.44703341 3.44703341,0 7.70000017,0 Z" id="Path"></path>
                <line x1="4.4000001" y1="7.70000017" x2="11.0000002" y2="7.70000017" id="Path"></line>
                <line x1="7.70000017" y1="4.4000001" x2="7.70000017" y2="11.0000002" id="Path"></line>
                <line x1="13.2000003" y1="13.2000003" x2="16.5" y2="16.5" id="Path"></line>
              </g>
            </g>
          </svg>
          <span>Zoom in</span>
        </button>
        <!-- <button id="back">Go back</button> -->
      </div>
    </div>

    <div id="myCard" class="flip-container vertical flip" ontouchstart="this.classList.toggle('hover');">
      <div class="flipper">
        <div class="front">
          <div class="map"></div>
        </div>
        <div class="back">
          <div class="treemap"></div>
        </div>
      </div>
    </div>

    <section class="categorial-buttons">
      <button class="button-category" data-category="SHAPE OBJECT">
        <span> <img src="/shape object.c010fc72.svg" alt=""></span> <span>Shape objects</span>
      </button>

      <button class="button-category" data-category="SHAPE DETAILS">
        <span> <img src="/shape-detail.34d50015.svg" alt=""></span> <span>Shape details</span>
      </button>

      <button class="button-category" data-category="CHRONOLOGY 1st IMPRESSION">
        <span> <img src="/tijdperk.cb680242.svg" alt=""></span> <span>Period</span>
      </button>

      <button class="button-category" data-category="PRODUCTION PLACE">
        <span> <img src="/production-place.4212d16c.svg" alt=""></span> <span>Production place</span>
      </button>

      <button class="button-category" data-category="CONSERVATION">
        <span> <img src="/conservation.9e748c39.svg" alt=""></span> <span>Conservation</span>
      </button>

      <button class="button-category" data-category="SEASON">
        <span> <img src="/season.ee70b878.svg" alt=""></span> <span>Season</span>
      </button>

      <button class="button-category" data-category="WARE">
        <span> <img src="/ware.d4219b9e.svg" alt=""></span> <span>Ware</span>
      </button>
    </section>

    
    <img src="/map.8c602566.svg" class="map-bg">

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <script src="draw-tree-map.js"></script> -->
    <script>var btn = document.querySelector('.switch input');
btn.addEventListener('click', toggleMap);

function toggleMap() {
  document.querySelector('body').classList.toggle('isFlipped');
  document.querySelector('#myCard').classList.toggle('flip');
}

var buttons = document.querySelectorAll('.button-category');
buttons.forEach(function (button) {
  return button.addEventListener('click', wordgroen);
});

function wordgroen(a) {
  a.target.classList.add('button-active');
}</script>
    <script src="/src.e31bb0bc.js"></script>
  </body>
</html>
